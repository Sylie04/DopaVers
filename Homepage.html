<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopaverse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8c470;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Sticky header */
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            background: white;
            padding: 15px 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            position: fixed; /* Make it stick to the top */
            top: 0;
            left: 0;
            z-index: 1000; /* Ensures it stays on top */
        }

        .logo {
            height: 50px; /* Adjust size */
            cursor: pointer; /* Makes it clear it's clickable */
        }

        .header img {
            height: 40px;
        }

        /* Add a new image in the header aligned to the right */
        .header .profile-link {
            margin-left: auto; /* Pushes it to the right */
        }

        .profile-link img {
            height: 40px; /* Adjust the size of the profile image */
            cursor: pointer;
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 90%;
            gap: 20px;
            margin-top: 80px; /* Prevent overlap with header */
        }

        .button {
            width: 200px;
            height: 200px;
            padding: 15px;
            background-color: #ff7f00;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none; /* Ensures text inside the button is not underlined */
        }

        .button:hover {
            background-color: #e66b00;
        }

        /* Ensure anchor behaves like button */
        .button-link {
            text-decoration: none;
            width: 200px;
            height: 200px;
            display: flex;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="Picture1.jpg" class="logo" alt="DopaVerse Logo">
        
        <!-- Add new image for profile link on the right -->
        <a href="Profilepage.html" class="profile-link">
            <img src="profile.webp" alt="Profile Icon">
        </a>
    </div>

    <div class="container">
        <button class="button">Play Game</button>
        <a href="index.html" class="button-link">
            <div class="button">Calendar</div>
        </a>
    </div>

</body>
</html>
