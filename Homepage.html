<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - DopaVerse</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #FFA500;
        }
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .welcome {
            margin: 20px 0;
            font-size: 24px;
            color: white;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .btn {
            padding: 15px 30px;
            background: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .btn:hover {
            background: #ffcc80;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>DopaVerse</h2>

    </div>
    <div class="welcome">Welcome, <span id="username">User</span>!</div>
    <div class="buttons">
        <button class="btn" onclick="goToCalendar()">ðŸ“… Calendar</button>
        <button class="btn" onclick="goToGame()">ðŸŽ® Play Game</button>
    </div>

    <script>
        function goToCalendar() {
            window.location.href = "calendar.html";
        }
        function goToGame() {
            window.location.href = "game.html";
        }
        function goToProfile() {
            window.location.href = "profile.html";
        }
        // Example: Fetch username dynamically
        document.getElementById("username").innerText = "John Doe"; // Replace with actual username retrieval
    </script>
</body>
</html>
