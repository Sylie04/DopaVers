<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFA500;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        .container {
            width: 350px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #FFA500;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #FFA500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #cc8400;
        }
        .toggle {
            margin-top: 10px;
            cursor: pointer;
            color: #FFA500;
        }
        .toggle:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <img src="Picture1.jpg" class="logo" alt="DopaVerse Logo">
    <div class="container">
        <h2 id="form-title">Login</h2>
        
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <form id="signup-form" class="hidden">
            <input type="text" id="signup-name" placeholder="Full Name" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        
        <p class="toggle" onclick="toggleForms()">Don't have an account? Sign up here.</p>
    </div>
    
    <script>
        function toggleForms() {
            const loginForm = document.getElementById("login-form");
            const signupForm = document.getElementById("signup-form");
            const formTitle = document.getElementById("form-title");
            const toggleText = document.querySelector(".toggle");
            
            if (loginForm.classList.contains("hidden")) {
                loginForm.classList.remove("hidden");
                signupForm.classList.add("hidden");
                formTitle.innerText = "Login";
                toggleText.innerText = "Don't have an account? Sign up here.";
            } else {
                loginForm.classList.add("hidden");
                signupForm.classList.remove("hidden");
                formTitle.innerText = "Sign Up";
                toggleText.innerText = "Already have an account? Login here.";
            }
        }
    </script>
</body>
</html>
