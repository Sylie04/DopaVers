<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopaverse - Login/Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8c470;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            background: white;
            padding: 20px 30px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            height: 80px;
        }

        .logo {
            height: 80px;
        }

        /* Welcome Animation */
        .welcome-message {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 15%;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Form Container */
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
            margin-top: 180px;
            animation: bounceIn 1s ease-in-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #ff7f00;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-container button {
            width: 100%;
            padding: 14px;
            background-color: #ff7f00;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .form-container button:hover {
            background-color: #e66b00;
            transform: scale(1.05);
        }

        .toggle-link {
            margin-top: 15px;
            font-size: 16px;
            color: black;
            cursor: pointer;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Picture1.jpg" class="logo" alt="DopaVerse Logo">
    </div>

    <div class="welcome-message">Welcome to DopaVerse! ðŸš€</div>

    <div class="form-container" id="authForm">
        <h2 id="formTitle">Login</h2>
        <input type="text" id="name" placeholder="Name" style="display: none;" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="redirectToHome()">Login</button>
        <p class="toggle-link" onclick="switchForm()">Don't have an account? Register</p>
    </div>

    <div class="footer">&copy; 2025 DopaVerse. All rights reserved.</div>

    <script>
        function switchForm() {
            const formTitle = document.getElementById("formTitle");
            const button = document.querySelector(".form-container button");
            const toggleText = document.querySelector(".toggle-link");
            const nameField = document.getElementById("name");

            if (formTitle.innerText === "Login") {
                formTitle.innerText = "Register";
                button.innerText = "Register";
                toggleText.innerText = "Already have an account? Login";
                nameField.style.display = "block";
            } else {
                formTitle.innerText = "Login";
                button.innerText = "Login";
                toggleText.innerText = "Don't have an account? Register";
                nameField.style.display = "none";
            }
        }

        function redirectToHome() {
            window.location.href = "homePage.html";
        }
    </script>
</body>
</html>
